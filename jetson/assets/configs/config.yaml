# Model paths
weights:
  dir: "assets/weights"
  detection: "retinaface.onnx"
  recognition: "adaface.onnx"

# Database paths
data:
  gallery: "data/gallery"
  database: "assets/database"

# Model parameters
detection:
  input_size: [640, 640]
  threshold: 0.5

recognition:
  threshold: 0.4
  embedding_dim: 512

# Face Anti-spoofing parameters
anti_spoofing:
  var_thresh: 0.0005
  grad_thresh: 0.7
  normalize_method: "min_max"  # Phương pháp chuẩn hóa: "min_max", "global", "local" 