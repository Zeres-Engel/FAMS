<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; }
        .endpoint { font-family: monospace; color: #0d6efd; }
        #response { min-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">API Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Authentication API</li>
            </ol>
        </nav>
        
        <h1 class="mb-4">Authentication API Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Login</h5>
                        <small class="endpoint">POST /api/auth/login</small>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="admin@fams.edu.vn">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="password123">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Register</h5>
                        <small class="endpoint">POST /api/auth/register</small>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="regName">
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail">
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role">
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="parent">Parent</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Check Authentication</h5>
                        <small class="endpoint">GET /api/auth/check</small>
                    </div>
                    <div class="card-body">
                        <button id="checkAuthBtn" class="btn btn-info">Check Authentication</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Logout</h5>
                        <small class="endpoint">POST /api/auth/logout</small>
                    </div>
                    <div class="card-body">
                        <button id="logoutBtn" class="btn btn-danger">Logout</button>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="response">// Kết quả API sẽ hiển thị ở đây</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store JWT token
        let token = localStorage.getItem('jwt_token') || '';
        const baseUrl = window.location.origin;
        
        // Display response function
        function displayResponse(data) {
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await response.json();
                displayResponse(data);
                
                if (data.token) {
                    token = data.token;
                    localStorage.setItem('jwt_token', token);
                }
            } catch (error) {
                displayResponse({ error: error.message });
            }
        });
        
        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${baseUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('regName').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value,
                        role: document.getElementById('role').value
                    })
                });
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        });
        
        // Check auth
        document.getElementById('checkAuthBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${baseUrl}/api/auth/check`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${baseUrl}/api/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                displayResponse(data);
                
                // Clear token
                token = '';
                localStorage.removeItem('jwt_token');
            } catch (error) {
                displayResponse({ error: error.message });
            }
        });
    </script>
</body>
</html>
