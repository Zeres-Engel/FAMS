<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMS - Test Login API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>FAMS - Test Login API</h1>
    
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Nhập tên đăng nhập" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" value="1234">
    </div>
    
    <button id="loginBtn">Đăng nhập</button>
    
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    
    <h3>Response:</h3>
    <pre id="response"></pre>
    
    <script>
        const API_URL = 'http://localhost:3000';
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const responseDiv = document.getElementById('response');
        
        loginBtn.addEventListener('click', async () => {
            // Clear previous messages
            errorDiv.textContent = '';
            successDiv.textContent = '';
            responseDiv.textContent = 'Đang gửi request...';
            
            const userId = userIdInput.value.trim();
            const password = passwordInput.value;
            
            if (!userId || !password) {
                errorDiv.textContent = 'Vui lòng nhập cả User ID và mật khẩu';
                responseDiv.textContent = '';
                return;
            }
            
            try {
                console.log('Đang gửi request với:', { userId, password });
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                // Display full response
                responseDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    successDiv.textContent = 'Đăng nhập thành công!';
                    
                    // Save token to localStorage
                    if (data.data && data.data.accessToken) {
                        localStorage.setItem('authToken', data.data.accessToken);
                    }
                } else {
                    errorDiv.textContent = data.message || 'Đăng nhập thất bại';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Lỗi kết nối đến server';
                responseDiv.textContent = error.toString();
            }
        });
    </script>
</body>
</html>
